name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@nextest

      - name: Run tests with timing
        run: |
          start_ns=$(date +%s%N)
          cargo nextest run
          end_ns=$(date +%s%N)
          duration_ms=$(( (end_ns - start_ns) / 1000000 ))
          echo '[{"name": "cargo_test", "unit": "ms", "value": '"$duration_ms"'}]' > test-duration.json
          echo "Test suite completed in ${duration_ms}ms"

      - name: Write job summary
        if: always()
        run: |
          if [ -f test-duration.json ]; then
            echo "## Test Duration (${{ matrix.os }})" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            cat test-duration.json | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          for r in data:
              print(f\"{r['name']:20s} {r['value']:>8d} {r['unit']}\")
          " >> "$GITHUB_STEP_SUMMARY" 2>/dev/null || echo "No results to display" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Store test duration (push to master)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: customSmallerIsBetter
          output-file-path: test-duration.json
          benchmark-data-dir-path: dev/test-duration/${{ matrix.os }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '150%'
          fail-on-alert: false

      - name: Compare against baseline (PRs)
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: customSmallerIsBetter
          output-file-path: test-duration.json
          benchmark-data-dir-path: dev/test-duration/${{ matrix.os }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          alert-threshold: '150%'
          fail-on-alert: false
          comment-on-alert: true
          alert-comment-cc-users: '@matthewkerian'
