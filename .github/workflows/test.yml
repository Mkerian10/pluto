name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest

      - name: Build workspace
        run: cargo build --workspace

      - name: Run unit tests
        run: cargo nextest run --lib --profile ci

      - name: Run integration tests
        run: cargo nextest run --tests --profile ci

      - name: Test workspace members
        run: cargo nextest run --workspace --exclude pluto --profile ci

  stdlib-test:
    name: Stdlib Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest

      - name: Run stdlib tests
        run: cargo nextest run --test stdlib_tests --profile ci
