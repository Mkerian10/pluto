name: Benchmarks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  benchmark:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run benchmark comparison
        run: |
          chmod +x benchmarks/compare.sh
          benchmarks/compare.sh
