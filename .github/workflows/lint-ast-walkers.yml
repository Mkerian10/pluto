name: AST Walker Guidelines

on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  check-walker-guidelines:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Check for AST changes and remind about walker guidelines
        run: |
          echo "================================================================"
          echo " AST Walker Guidelines Reminder"
          echo "================================================================"
          echo ""
          echo "This PR modifies core compiler files that may contain AST walkers."
          echo ""
          echo "If you are:"
          echo "  â€¢ Adding a new AST variant (Expr/Stmt/TypeExpr)"
          echo "  â€¢ Modifying AST walker functions"
          echo ""
          echo "Please ensure:"
          echo "  âœ“ All core walker functions use EXHAUSTIVE matching (no _ => {})"
          echo "  âœ“ The visitor pattern walk functions are updated (src/visit.rs)"
          echo "  âœ“ The checklist is followed: docs/checklists/add-ast-variant.md"
          echo ""
          echo "Core walker functions (must use exhaustive matching):"
          echo "  â€¢ src/typeck/infer.rs â€” type inference"
          echo "  â€¢ src/typeck/check.rs â€” type checking"
          echo "  â€¢ src/typeck/errors.rs â€” error analysis"
          echo "  â€¢ src/codegen/lower/mod.rs â€” code generation"
          echo "  â€¢ src/pretty.rs â€” pretty printing"
          echo ""
          echo "Why exhaustive matching?"
          echo "  When a new AST variant is added, catch-all patterns (_ => {})"
          echo "  cause the compiler to silently skip the new variant instead of"
          echo "  forcing you to handle it explicitly. This leads to subtle bugs."
          echo ""
          echo "Example:"
          echo "  // âŒ BAD: Catch-all pattern"
          echo "  match &expr.node {"
          echo "    Expr::Call { .. } => { /* handle */ }"
          echo "    _ => {}"
          echo "  }"
          echo ""
          echo "  // âœ… GOOD: Exhaustive matching"
          echo "  match &expr.node {"
          echo "    Expr::Call { .. } => { /* handle */ }"
          echo "    Expr::IntLit(_) | Expr::FloatLit(_) | Expr::BoolLit(_)"
          echo "    | Expr::StringLit(_) | Expr::NoneLit | Expr::Ident(_) => {}"
          echo "  }"
          echo ""
          echo "For more details:"
          echo "  â€¢ docs/checklists/add-ast-variant.md"
          echo "  â€¢ docs/design/visitor-phase4-assessment.md"
          echo "  â€¢ CLAUDE.md (AST Walker Policy section)"
          echo ""
          echo "================================================================"
          echo ""
          echo "âœ… This is a reminder, not a blocker. Please review carefully."

      - name: Post reminder comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## ðŸ¤– AST Walker Guidelines Reminder

This PR modifies core compiler files. If you're adding a new AST variant or modifying walker functions, please ensure:

- âœ… **Exhaustive matching** â€” Core walker functions must NOT use \`_ => {}\` catch-all patterns
- âœ… **Update visitor functions** â€” Add new variants to \`walk_expr\`/\`walk_stmt\`/\`walk_type_expr\` in \`src/visit.rs\`
- âœ… **Follow the checklist** â€” See \`docs/checklists/add-ast-variant.md\`

**Why exhaustive matching?**
Catch-all patterns cause new AST variants to be silently skipped instead of forcing explicit handling. This prevents bugs.

**Core walker functions** (require exhaustive matching):
- \`src/typeck/infer.rs\` â€” type inference
- \`src/typeck/check.rs\` â€” type checking
- \`src/typeck/errors.rs\` â€” error analysis
- \`src/codegen/lower/mod.rs\` â€” code generation
- \`src/pretty.rs\` â€” pretty printing

**Example:**
\`\`\`rust
// âŒ BAD: Catch-all pattern
match &expr.node {
    Expr::Call { .. } => { /* ... */ }
    _ => {}
}

// âœ… GOOD: Exhaustive matching
match &expr.node {
    Expr::Call { .. } => { /* ... */ }
    Expr::IntLit(_) | Expr::FloatLit(_) | Expr::BoolLit(_)
    | Expr::StringLit(_) | Expr::NoneLit | Expr::Ident(_) => {}
}
\`\`\`

**More info:**
- [AST Variant Checklist](../blob/master/docs/checklists/add-ast-variant.md)
- [Visitor Pattern Assessment](../blob/master/docs/design/visitor-phase4-assessment.md)
- [AST Walker Policy](../blob/master/CLAUDE.md#ast-walker-policy)

---
*This is an automated reminder to help maintain code quality. Review carefully, but it won't block your PR.*`;

            // Check if we've already posted this comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user?.type === 'Bot' &&
              comment.body?.includes('AST Walker Guidelines Reminder')
            );

            if (!botComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: message
              });
              console.log('Posted AST walker guidelines reminder comment');
            } else {
              console.log('Reminder comment already exists, skipping');
            }
